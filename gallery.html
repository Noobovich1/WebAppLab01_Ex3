<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | Hue Citadel</title>
    <meta name="description" content="View stunning photos of the Hue Imperial Citadel, Meridian Gate, and royal architecture.">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>
        <section class="gallery-section js-fade-in">
            <h2>Glimpses of the Imperial City</h2>
            <p>Explore the stunning architecture of the Nguyen Dynasty.</p>
            <div class="image-grid">
                <figure>
                    <img src="assets/img/meridian-gate.webp" alt="The front view of the Meridian Gate" loading="lazy">
                    <figcaption>Ngo Mon- The main entrance.</figcaption>
                </figure>
                <figure>
                    <img src="assets/img/thai-hoa.jpg" alt="Thai Hoa Palace interior and exterior" loading="lazy">
                    <figcaption>Thai Hoa Palace</figcaption>
                </figure>
                <figure>
                    <img src="assets/img/royal-theater.jpg" alt="Duyet Thi Duong Royal Theater" loading="lazy">
                    <figcaption>Duyet Thi Duong</figcaption>
                </figure>
                <figure>
                    <img src="assets/img/nine-urns.jpg" alt="The Nine Dynastic Urns made of bronze" loading="lazy">
                    <figcaption>The Nine Dynastic Urns placed before the To Mieu Temple.</figcaption>
                </figure>
                <figure>
                    <img src="assets/img/perfume-river.jpg" alt="Sunset over the Perfume River next to the citadel" loading="lazy">
                    <figcaption>The moat and the Perfume River surrounding the citadel.</figcaption>
                </figure>
            </div>
        </section>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
